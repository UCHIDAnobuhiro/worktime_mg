<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div th:insert="~{fragments/header :: header-template}"></div>
	<main class="flex-grow container mx-auto p-4">
		<section class="text-gray-600 body-font">
			<div class="container py-24 mx-auto">
				<div class="flex flex-col text-center w-full mb-20">
					<div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto relative">
						<h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900 mx-auto">○○さん</h1>
						<a th:href="@{/worktime/home}"
							class="absolute right-0 top-0 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
							戻る</a>
					</div>
					<p class="lg:w-2/3 mx-auto leading-relaxed text-base">毎日の打刻を忘れないでください</p>
				</div>
				<div class="flex flex-row">
					<div class="px-2 w-1/2 ">
						<div class="flex flex-col w-full sm:py-24 py-16 relative h-full items-center">
							<!--時間の表示-->
							<h1 th:text="${nowDate}" class="text-5xl mb-10"></h1>
							<h1 th:text="${nowTime}" class="text-3xl"></h1>
						</div>
					</div>
					<div class="w-1/2">
						<div class="flex flex-wrap w-full relative h-full ">
							<div class="flex flex-col w-full justify-center">
								<form th:action="@{/worktime/stamp}" method="post" class="h-full">
									<div class="flex flex-row justify-center w-full mt-5 h-1/2">
										<input type="radio" id="clockIn" name="isClockIn" value="true"
											class="hidden peer/clockIn">
										<label for="clockIn"
											class="flex items-center justify-center cursor-pointer text-white text-center bg-indigo-500 border-0 px-6 py-3 text-3xl rounded w-1/2 mr-3 text-center transition duration-200 ease-in-out hover:bg-indigo-600 peer-checked/clockIn:bg-green-500">
											出勤
										</label>
										<input type="radio" id="clockOut" name="isClockIn" value="false"
											class="hidden peer/clockOut">
										<label for="clockOut"
											class="flex items-center justify-center cursor-pointer text-white bg-indigo-500 border-0 px-6 py-3 text-3xl rounded w-1/2 ml-3 text-center transition duration-200 ease-in-out hover:bg-indigo-600 peer-checked/clockOut:bg-red-500">
											退勤
										</label>
									</div>
									<div class="flex flex-col justify-center w-full mt-5 h-1/4">
										<button type="submit"
											class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-2xl w-full h-full">
											打刻
										</button>
									</div>
								</form>
								<div th:text="${stampErrorMsg}" class="text-red-500 text-sm text-xl">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div th:insert="~{fragments/footer :: footer-template}"></div>
</body>

</html>
