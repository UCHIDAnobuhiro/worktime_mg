<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="flex flex-col min-h-screen">
	<div th:insert="~{fragments/header :: header-template}"></div>
	<main class="flex-grow container mx-auto p-4">
		<section class="text-gray-600 body-font relative">
			<div class="container px-5 py-16 mx-auto">
				<div class="flex flex-col text-center w-full mb-12">
					<h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">編集画面</h1>
				</div>
				<form class="lg:w-1/2 md:w-2/3 mx-auto">
					<div class="w-full py-8 flex justify-center">
					  <div class="relative">
					    <label for="date" class="leading-7 text-sm text-gray-600">日付</label>
						<input type="date" id="date" name="date" required class="bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 transition-colors duration-200 ease-in-out">
					  </div>
					</div>
					<div class="flex flex-wrap -m-2">
						<div class="p-2 w-1/2">
							<div class="relative">
								<label for="name" class="leading-7 text-sm text-gray-600">開始打刻</label>
								<input type="time" id="name" name="name" required
									class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
							</div>
						</div>
						<div class="p-2 w-1/2">
							<div class="relative">
								<label for="email" class="leading-7 text-sm text-gray-600">終了打刻</label>
								<input type="time" id="email" name="email" required
									class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
							</div>
						</div>
					</div>
					<div class="px-2 py-16 w-full flex">
						<a th:href="@{/worktime/home}"
							class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">戻る
						</a>
						<button type="submit"
							class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">変更
						</button>
					</div>
				</form>
			</div>
		</section>
	</main>
	<div th:insert="~{fragments/footer :: footer-template}"></div>
</body>

</html>
