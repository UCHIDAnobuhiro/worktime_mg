<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>エラー</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen">
	<div th:insert="~{fragments/header :: header-template}"></div>
	<main class="flex-grow flex flex-col items-center justify-center py-12 px-4">
		<section class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
			<h1 class="text-2xl font-semibold text-gray-800 mb-4">エラーが発生しました</h1>
			<p class="text-red-500 text-lg mb-6" th:text="${errorMessage}">エラーメッセージ</p>
			<a class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
				th:href="@{/worktime/home}">ホームに戻る</a>
		</section>
	</main>
	<div th:insert="~{fragments/footer :: footer-template}"></div>
</body>

</html>
